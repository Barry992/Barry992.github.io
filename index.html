<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/js-project-2-Barry992/styles.css " />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="marquee" class="marquee">
      <div id="marqueeRes"></div>
    </div>

    <div id="form"></div>
    <div id="spinner" class="spinner-border hide" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div id="result" class="results"></div>

    <script src="/js-project-2-Barry992/marqueeClass.js"></script>
    <script src="/js-project-2-Barry992/searchResult.js"></script>
    <script src="/js-project-2-Barry992/searchForm.js"></script>
    <script>
      (function () {
        const form = new SearchForm(document.getElementById("form"));
        const results = new SearchResult(document.getElementById("result"));
        form.onSearch((data, value) => results.renderResults(data, value));
      })();
    </script>
  </body>
</html>
